<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTC Miner Stats Dashboard</title>
  <!-- Load Chart.js (version 3.9.1) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <!-- Load the full bundle for the date-fns adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    #statsData {
      text-align: center;
      margin: 20px 0;
    }
    #chartContainer {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>BTC Miner Stats Dashboard</h1>
  <div id="statsData">
    <p id="miningStat">Loading stats...</p>
  </div>
  <div id="chartContainer">
    <canvas id="statsChart"></canvas>
  </div>
  <script>
    // The target URL from CKpool (returns JSON data)
    const targetUrl = 'https://solo.ckpool.org/users/bc1qj77y5emr5xv6jrqn940wn0uk58afya82je7uu5';
    // Use CORS Anywhere proxy (you must request temporary access at: https://cors-anywhere.herokuapp.com/corsdemo)
    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
    const fetchUrl = proxyUrl + targetUrl;

    // Convert a hashrate string (like "2.46T", "671G") into a number
    function parseHashrate(str) {
      const num = parseFloat(str);
      if (str.includes('T')) return num * 1e12;
      if (str.includes('G')) return num * 1e9;
      if (str.includes('M')) return num * 1e6;
      if (str.includes('K')) return num * 1e3;
      return num;
    }

    // Function to fetch and process the JSON stats
    async function fetchStats() {
      try {
        const response = await fetch(fetchUrl);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        console.log(data); // Debug: inspect the returned JSON

        // Use the top-level "hashrate1m" value from the JSON data
        const statText = data.hashrate1m;
        document.getElementById('miningStat').textContent = 'Current 1m Hashrate: ' + statText;
        
        // Convert the hashrate string to a number for charting
        const statValue = parseHashrate(statText);
        updateChart(statValue);
      } catch (error) {
        console.error('Error fetching stats:', error);
        document.getElementById('miningStat').textContent = 'Error loading stats.';
      }
    }

    // Set up the Chart.js line chart
    let chart;
    function setupChart() {
      const ctx = document.getElementById('statsChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [], // Timestamps
          datasets: [{
            label: '1m Hashrate (numeric)',
            data: [],
            borderColor: 'blue',
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'minute'
              },
              title: {
                display: true,
                text: 'Time'
              }
            },
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Hashrate'
              }
            }
          }
        }
      });
    }

    // Update the chart with a new value and maintain the latest 20 data points
    function updateChart(newValue) {
      const now = new Date();
      chart.data.labels.push(now);
      chart.data.datasets[0].data.push(newValue);
      
      if (chart.data.labels.length > 20) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update();
    }

    // Initialize the chart and fetch stats immediately, then every 60 seconds
    setupChart();
    fetchStats();
    setInterval(fetchStats, 60000);
  </script>
</body>
</html>
