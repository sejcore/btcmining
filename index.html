<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTC Miner Stats Dashboard</title>
  <!-- Load Chart.js (v3.9.1) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <!-- Load the date-fns adapter bundle -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    #statsData {
      text-align: center;
      margin: 20px 0;
    }
    #chartContainer, #workerChartsContainer {
      max-width: 800px;
      margin: 0 auto 40px;
    }
    canvas {
      background: #f9f9f9;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>BTC Miner Stats Dashboard</h1>
  <div id="statsData">
    <p id="miningStat">Loading overall stats...</p>
  </div>
  <!-- Overall hashrate chart -->
  <div id="chartContainer">
    <canvas id="statsChart"></canvas>
  </div>
  <!-- Worker charts -->
  <div id="workerChartsContainer">
    <h2>Worker 1 Stats (1m Hashrate)</h2>
    <canvas id="workerChart1"></canvas>
    <h2>Worker 2 Stats (1m Hashrate)</h2>
    <canvas id="workerChart2"></canvas>
  </div>

  <script>
    // The target CKpool URL (returns JSON data)
    const targetUrl = 'https://solo.ckpool.org/users/bc1qj77y5emr5xv6jrqn940wn0uk58afya82je7uu5';
    // Use CORS Anywhere proxy â€“ request access at: https://cors-anywhere.herokuapp.com/corsdemo
    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
    const fetchUrl = proxyUrl + targetUrl;

    // Helper function to convert hashrate strings to numbers
    function parseHashrate(str) {
      const num = parseFloat(str);
      if (str.includes('T')) return num * 1e12;
      if (str.includes('G')) return num * 1e9;
      if (str.includes('M')) return num * 1e6;
      if (str.includes('K')) return num * 1e3;
      return num;
    }

    // Global chart variables
    let overallChart, workerChart1, workerChart2;

    // Set up the overall chart with 5 datasets (1m, 5m, 1hr, 1d, 7d)
    function setupOverallChart() {
      const ctx = document.getElementById('statsChart').getContext('2d');
      overallChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [], // timestamps
          datasets: [
            { label: '1m', data: [], borderColor: 'blue', fill: false, tension: 0.1 },
            { label: '5m', data: [], borderColor: 'green', fill: false, tension: 0.1 },
            { label: '1hr', data: [], borderColor: 'red', fill: false, tension: 0.1 },
            { label: '1d', data: [], borderColor: 'purple', fill: false, tension: 0.1 },
            { label: '7d', data: [], borderColor: 'orange', fill: false, tension: 0.1 }
          ]
        },
        options: {
          scales: {
            x: {
              type: 'time',
              time: { unit: 'minute' },
              title: { display: true, text: 'Time' }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Hashrate (numeric)' }
            }
          }
        }
      });
    }

    // Set up the two worker charts (displaying the 1m hashrate for each worker)
    function setupWorkerCharts() {
      // Worker 1
      const ctx1 = document.getElementById('workerChart1').getContext('2d');
      workerChart1 = new Chart(ctx1, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'Worker 1 1m Hashrate',
            data: [],
            borderColor: 'blue',
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          scales: {
            x: {
              type: 'time',
              time: { unit: 'minute' },
              title: { display: true, text: 'Time' }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Hashrate (numeric)' }
            }
          }
        }
      });

      // Worker 2
      const ctx2 = document.getElementById('workerChart2').getContext('2d');
      workerChart2 = new Chart(ctx2, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'Worker 2 1m Hashrate',
            data: [],
            borderColor: 'green',
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          scales: {
            x: {
              type: 'time',
              time: { unit: 'minute' },
              title: { display: true, text: 'Time' }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Hashrate (numeric)' }
            }
          }
        }
      });
    }

    // Function to fetch stats from CKpool and update all charts
    async function fetchStats() {
      try {
        const response = await fetch(fetchUrl);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        // Assuming the endpoint returns JSON
        const data = await response.json();
        console.log(data); // Debug: view the JSON data in the console

        // Update overall stats text (using the 1m value as an example)
        document.getElementById('miningStat').textContent = 'Overall 1m Hashrate: ' + data.hashrate1m;

        // Convert overall hashrate strings to numeric values
        const overall1mValue = parseHashrate(data.hashrate1m);
        const overall5mValue = parseHashrate(data.hashrate5m);
        const overall1hrValue = parseHashrate(data.hashrate1hr);
        const overall1dValue = parseHashrate(data.hashrate1d);
        const overall7dValue = parseHashrate(data.hashrate7d);

        // Current time for the new data point
        const now = new Date();

        // Update the overall chart with the new data points
        overallChart.data.labels.push(now);
        overallChart.data.datasets[0].data.push(overall1mValue);
        overallChart.data.datasets[1].data.push(overall5mValue);
        overallChart.data.datasets[2].data.push(overall1hrValue);
        overallChart.data.datasets[3].data.push(overall1dValue);
        overallChart.data.datasets[4].data.push(overall7dValue);
        // Limit the data arrays to the latest 20 points
        if (overallChart.data.labels.length > 20) {
          overallChart.data.labels.shift();
          overallChart.data.datasets.forEach(dataset => dataset.data.shift());
        }
        overallChart.update();

        // Update worker charts (assuming data.worker is an array with two objects)
        const worker1Value = parseHashrate(data.worker[0].hashrate1m);
        const worker2Value = parseHashrate(data.worker[1].hashrate1m);

        // Worker 1 chart update
        workerChart1.data.labels.push(now);
        workerChart1.data.datasets[0].data.push(worker1Value);
        if (workerChart1.data.labels.length > 20) {
          workerChart1.data.labels.shift();
          workerChart1.data.datasets[0].data.shift();
        }
        workerChart1.update();

        // Worker 2 chart update
        workerChart2.data.labels.push(now);
        workerChart2.data.datasets[0].data.push(worker2Value);
        if (workerChart2.data.labels.length > 20) {
          workerChart2.data.labels.shift();
          workerChart2.data.datasets[0].data.shift();
        }
        workerChart2.update();

      } catch (error) {
        console.error('Error fetching stats:', error);
        document.getElementById('miningStat').textContent = 'Error loading stats.';
      }
    }

    // Initialize charts and start data fetching
    setupOverallChart();
    setupWorkerCharts();
    fetchStats();
    // Refresh stats every 60 seconds
    setInterval(fetchStats, 60000);
  </script>
</body>
</html>
